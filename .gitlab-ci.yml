# Official docker image.
image: node:10

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - yarn install
    - yarn test:coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

pages:
  stage: deploy
  script:
    - yarn install
    - yarn build
    - yarn build-storybook
    - mv storybook-static public
  artifacts:
    paths:
      - public
  only:
    - master
