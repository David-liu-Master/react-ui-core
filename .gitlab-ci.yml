# Official docker image.
image: node:10

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - yarn install
    - yarn test:coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

pages:
  stage: deploy
  script:
    - yarn install
    - yarn build
    - yarn cosmos:export
    - mv cosmos-export public
    - mv public/ui-core/* public/
    - rm -rf public/ui-core
  artifacts:
    paths:
      - public
  only:
    - master
